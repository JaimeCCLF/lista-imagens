<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de imagens</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&family=Public+Sans:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/responsivo.css">

</head>
<body>
    <main>
        <section class="pinturas">

            <div class="pintura">
                <img src="src/imagens/rome.png" alt="pintura rome">

                <div class="informacoes">
                    <h2 class="titulo">Rome</h2>
                    <h3 class="subitulo">Michelangelo</h3>
                </div>
            </div>

            <div class="pintura">
                <img src="src/imagens/boat.png" alt="pintura boat at sea">

                <div class="informacoes">
                    <h2 class="titulo">Boat at Sea</h2>
                    <h3 class="subitulo">Vicent van Gogh</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/imagens/sand-and-sea.png" alt="pintura boat at sea">

                <div class="informacoes">
                    <h2 class="titulo">Sand end Sea</h2>
                    <h3 class="subitulo">Da vinci</h3>
                </div>
            </div>
            <div class="pintura">
                <img src="src/imagens/starry-night.png" alt="pintura boat at sea">

                <div class="informacoes">
                    <h2 class="titulo">Starry Night</h2>
                    <h3 class="subitulo">Vicent van Gogh</h3>
                </div>
            </div>

        </section>
    </main>
    
</body>
</html>
